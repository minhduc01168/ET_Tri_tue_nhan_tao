<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="./index.css">

<body>

  <header>
    <div class="container">
      <div id="brandname">
        Machine Learning App
      </div>
      <h2>Phân tích rủi ro tín dụng qua phương pháp học máy</h2>

    </div>
  </header>

  <div class="ml-container">
    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">

  </div>

  <div>
    <div class="inline">person_age:</div class="inline">
    <input type="number" id="age" name="age" min="18" max="9000000000000000">
  </div>

  <div>
    <div class="inline">person_income:</div class="inline">
    <input type="number" id="balance" name="balance" min="0" max="9000000000000000">
  </div>

  <div class="object">
    <div class="inline">person_home_ownership: </div class="inline">
    <select id="person_home_ownership" name="person_home_ownership">
      <option value="RENT">RENT</option>
      <option value="OWN">OWN</option>
      <option value="MORTGAGE">MORTGAGE</option>
    </select>
  </div>

  <div>
    <div class="inline">person_emp_length:</div class="inline">
    <input type="number" id="duration" name="duration" min="0" max="9000000000000000">
  </div>

  <div class="object">
    <div class="inline">loan_intent: </div class="inline">
    <select id="loan_intent" name="loan_intent">
      <option value="PERSONAL">PERSONAL</option>
      <option value="EDUCATION">EDUCATION</option>
      <option value="MEDICAL">MEDICAL</option>
    </select>
  </div>

  <div class="object">
    <div class="inline">loan_grade: </div class="inline">
    <select id="loan_grade" name="loan_grade">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="C">D</option>
    </select>
  </div>

  <div>
    <div class="inline">loan_amnt:</div class="inline">
    <input type="number" id="loan_amnt" name="loan_amnt" min="0" max="9000000000000000">
  </div>

  <div>
    <div class="inline">loan_int_rate:</div class="inline">
    <input type="number" id="loan_int_rate" name="loan_int_rate" min="0" max="9000000000000000">
  </div>

  <div class="object">
    <div class="inline">loan_grade: </div class="inline">
    <select id="loan_status" name="loan_status">
      <option value="0">0</option>
      <option value="1">1</option>
    </select>
  </div>

  <div>
    <div class="inline">loan_percent_income:</div class="inline">
    <input type="number" id="loan_percent_income" name="loan_percent_income" min="0" max="9000000000000000">
  </div>

  <div class="object">
    <div class="inline">cb_person_default_on_file: </div class="inline">
    <select id="cb_person_default_on_file" name="cb_person_default_on_file">
      <option value="Y">Y</option>
      <option value="N">N</option>
    </select>
  </div>

  <div>
    <div class="inline">cb_person_cred_hist_length:</div class="inline">
    <input type="number" id="cb_person_cred_hist_length" name="cb_person_cred_hist_length" min="0"
      max="9000000000000000">
  </div>

  <button type="submit" class="btn btn-primary btn-block btn-large">Save</button>
</body>

</html>
